<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/list.css" rel="stylesheet"></link>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <title>日記一覧</title>
</head>
<body class="container mt-3">
    <h1 class="display-5">日記一覧</h1>
    <table class="table table-striped table-hover table-sm">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">出来事</th>
            <th class="text-center">投稿日時</th>
            <th class="text-center" colspan="2">編集</th>
        </tr>
        <tr th:each="diary : ${diaryList}" th:object="${diary}">
            <td class="center" th:text="*{id}"></td>
            <td class="center" th:text="*{bodytext}"></td>
            <td class="center"  th:text="*{createDatetime}"></td>
            <td>
                <form th:action="@{/edit}" method="post">
                    <input type="submit" class="btn btn-outline-primary" name="edit" value="編集">
                    <input type="hidden" name="id" th:value="*{id}">
                </form>
            </td>
            <td>
                <form th:action="@{/edit}" method="post">
                    <input type="submit" class="btn btn-outline-danger" name="delete" value="削除">
                    <input type="hidden" name="id" th:value="*{id}">
                </form>
            </td>
        </tr>
    </table>
    <h3>新規投稿</h3>
    <form th:action="@{/diary/add}" method="post">
        <input type="text" name="newdiary" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">投稿する</button>
    </form>
</body>
</html>
